<template name = "instructions">

<br/>
<button type="button" class="instructionsbtn col-md-offset-1 btn-warning">Instructions</button><br/>
<div class = "col-md-3 col-md-offset-1 bg-warning">
	<br/>
	<div class ="text-muted">
	<small>To <b>enter</b> a command, simply say </small><b>"Confirm"</b> <small>after the command.<br/>
	To <b>take back</b> a command, say </small><b>"Cancel"</b><small> before the command goes through.<br/></small>
	</div>
	<br/>

	<b>To move a piece use the form:</b><br/>
	"E2 to E4" or "Pawn to E4" or "E4"<br/>
	"B1 takes C3" or "Knight takes C3"
	<br/><br/>

	<b>To get information about the board say:</b><br/>
	"what piece is on e4" or "tell me what's on a6" or "do I have a piece at g2"
	<br/><br/>

	<b>To turn off voice functionality say:</b><br/>
	"Stop dictation" or "end voice"
	<br/><br/>

	<b>To restart the game say:</b><br/>
	"restart game" or "reset game"
	<br/><br/>

	<b>To hear the last move say:</b><br/>
	"repeat" or "repeat the last move"
	<br/><br/>

</div>

</template>
