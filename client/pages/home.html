<template name="home">
  <div class="container">
      <hr/>
      <div class="col-sm-6">
        <div id="board" style="width: 100%"></div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-info" id="consolepanel">
          <div class="panel-heading" id="consolepanelheading"><h3 class="panel-title">Console</h3></div>
          <div class="panel-body" id="consolepanelbody">
            <div class="row" id="row1">
              <div class="col-sm-12">
                <form class="form" id="homeform">
                  <input type="text" name="inputcommand" id="icommand" placeholder="Commands..." width="100%" align="left">
                  <input class="btn btn-default" type="submit" value="Move!" align="right">
                </form>
                <hr/>
              </div>
            </div>
            <div class="row" id="row2">
              <div class="col-sm-12" id="logcontainer">
                <div id="scrollpanel" class="my-scrollable-wrapper">
                  <p id="logspace">Log starts:</p>
                  <!--
                  <span id="final_span" class="final"></span>
                  <span id="interim_span" class="interim"></span> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</template>
