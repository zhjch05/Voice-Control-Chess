<template name="profiles">
     <div class="container">
          <div class="container-fluid">
               <div class="col-sm-12">
                    <h1>Edit your profile</h1>
                    <hr/>
                    <form id="profilesform">
                         <input type="text" name="firstname" placeholder="First name">
                         <input type="text" name="lastname" placeholder="Last name">
                         <input type="text" name="selfscore" placeholder="Self-eval score">
                         <input type="submit" class="btn btn-primary" value="Update">
                    </form>
                    <hr/>
                    <h1>Profiles</h1>
                    <button class="btn btn-default" id="sorybyS">Sort by score</button>
                    <hr/>
                    <table class="table table-hover">
                         <thead>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Self-evaluation score</th>
                         </thead>
                         <tbody>
                              {{#each person}} {{> maintablerow}} {{/each}}
                         </tbody>
                    </table>
               </div>
          </div>
     </div>
</template>

<template name="maintablerow">
     <tr>
		<td>{{firstname}}</td>
		<td>{{lastname}}</td>
		<td>{{selfscore}}</td>
	</tr>
</template>
